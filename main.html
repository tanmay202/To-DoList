<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Pro++ To-Do List</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap");
      body {
        font-family: "Exo", sans-serif;
        background: radial-gradient(circle at top left, #0f1724, #1c2a3a);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #e4e8f4;
        overflow: hidden;
      }
      .todo-container {
        width: 100%;
        max-width: 700px;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.75);
        border-radius: 25px;
        padding: 40px;
        backdrop-filter: blur(15px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      h1 {
        font-size: 3em; /* Set the font-size to a value like 3em */
        letter-spacing: 10px;
        color: #6c7476; /*0e3742*/
        text-transform: uppercase;
        width: 100%;
        text-align: center;
        line-height: 0.7em; /* Fix line-height syntax */
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005); /* Adjust reflect positioning */
        outline: none;
        /*  animation: animate 5s linear infinite;*/
      }

      @keyframes animate {
        0%,
        18%,
        20%,
        50.1%,
        60%,
        65.1%,
        80%,
        90%,
        1%,
        92% {
          color: #07024f;
          text-shadow: none;
        }

        18.1%,
        20.1%,
        30%,
        50%,
        60.1%,
        65%,
        80.1%,
        90%,
        92.1%,
        100% {
          color: #a4a5ae;
          text-shadow: 0 0 10px #03bcf4, 0 0 20px #03bcf4, 0 0 40px #03bcf4,
            0 0 80px #03bcf4, 0 0 160px #03bcf4;
        }
      }
      .input-group {
        display: flex;
        gap: 15px;
        margin-bottom: 40px;
      }
      .todo-input {
        flex: 1;
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 20px;
        outline: none;
        background: rgba(35, 38, 60, 0.85);
        color: #ecf0f8;
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.4);
        transition: box-shadow 0.25s, transform 0.2s;
      }
      .todo-input:focus {
        box-shadow: 0 0 20px rgba(68, 183, 255, 0.6),
          inset 0 0 6px rgba(255, 255, 255, 0.15);
        transform: scale(1.02);
      }
      .add-task-button {
        padding: 12px 28px;
        border-radius: 25px;
        background: linear-gradient(135deg, #3a567b, #151c2f);
        border: 3px solid black;
        cursor: pointer;
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: bold;
        box-shadow: 0 12px 32px rgba(40, 68, 120, 0.6);
        transition: transform 0.25s, box-shadow 0.3s;
      }
      .add-task-button:hover {
        transform: scale(1.05);
        box-shadow: 0 25px 50px rgba(40, 68, 120, 0.8);
      }
      ul.todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      ul.todo-list li {
        padding: 15px 25px;
        margin-bottom: 20px;
        background: rgba(20, 22, 40, 0.95);
        border-left: 5px solid #3b82f6;
        border-radius: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.35s ease, background 0.35s;
      }
      ul.todo-list li:hover {
        transform: scale(1.04);
        background: rgba(30, 34, 60, 0.85);
      }
      .todo-text {
        font-size: 1.4rem;
        color: #aacdfd;
      }
      .todo-actions {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        border-radius: 12px;
        background: linear-gradient(135deg, #fa541c, #f7b233);
        border: none;
        cursor: pointer;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.4s;
      }
      button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(252, 84, 28, 0.7);
      }
      button:active {
        transform: scale(0.9);
      }
      @media (max-width: 480px) {
        .todo-container {
          padding: 20px;
        }
        h1 {
          font-size: 2.6rem;
        }
        .todo-input,
        .add-task-button {
          padding: 10px;
          font-size: 1rem;
        }
        button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>
      <div class="input-group">
        <input type="text" class="todo-input" placeholder="Add a task..." />
        <button class="add-task-button">Add</button>
      </div>
      <ul class="todo-list">
        <li>
          <span class="todo-text">Redesign the homepage</span>
          <div class="todo-actions">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          <span class="todo-text">Plan team meeting</span>
          <div class="todo-actions">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
